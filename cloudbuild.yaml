steps:
  - name: 'ubuntu:latest'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Update the package list and install necessary dependencies..
        apt-get update -y
        apt-get install -y curl cmake g++ libsdl2-dev libsdl2-ttf-dev
        cmake .
        cmake --build .
        curl -X POST -H "Content-Disposition: attachment; filename=SDL2_TTF_Example" -F "file=@./SDL2_TTF_Example" http://10.128.0.4:3000/upload
